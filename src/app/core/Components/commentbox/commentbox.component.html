<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <textarea class="form-control commentboxstyle" placeholder="Add a comment..." formControlName="comment"
      [ngClass]="{ 'is-invalid': submitted && commentForm.controls['comment'].errors }"></textarea>
  </div>
  <div class="form-group" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
