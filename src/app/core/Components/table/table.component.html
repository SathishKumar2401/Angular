<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="mat-elevation-z8" style="margin: 20px;">
  <table mat-table [dataSource]="data" matSort>
    <ng-container [matColumnDef]="col" *ngFor="let col of tableData">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{col}}
      </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="col!='action'">{{element[col]}}</div>
        <div *ngIf=" col == 'action'">
          <mat-icon *ngFor="let action of actions">{{action}}</mat-icon>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableData"></tr>
    <tr mat-row *matRowDef="let row; columns: tableData;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 3 , 5]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
